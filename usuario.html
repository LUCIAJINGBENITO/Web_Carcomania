<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>AURA</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- AOS -->
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <section class="user-area py-5">
            <div class="container">
          
                <!-- Header -->
                <div class="row mb-5">
                    <div class="col d-flex flex-column">
                        <h2 class="user-title hover-text">Mi Garaje</h2>
                        <p class="user-subtitle hover-text">Tu espacio personal en Carcomanía</p>
                    </div>
                </div>
            
                <!-- Perfil + puntos -->
                <div class="row g-4 mb-5">
                    <div class="col-md-6">
                        <div class="user-card">
                            <h3 class="hover-text">Hola, Jota</h3>
                            <p class="hover-text">Miembro de CarcomaníaClub</p>
                        </div>
                    </div>
            
                    <div class="col-md-6">
                        <div class="user-card highlight">
                            <h3 class="hover-text">CarcomaníaClub</h3>
                            <span class="points hover-text">1.250 puntos</span>
                        </div>
                    </div>
                </div>
            
                <!-- Mi coche -->
                <div class="row mb-5">
                    <div class="col">
                        <div class="garage-card">
                            <div class="garage-info">
                                <h3 class="hover-text">Mi coche</h3>
                                <p class="hover-text">BMW Serie 1 · 2021</p>
                            </div>
                            <div class="garage-img">
                                <img src="https://images.unsplash.com/photo-1549924231-f129b911e442" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Accesorios guardados -->
                <div class="row g-4">
                    <div class="col-12">
                        <h3 class="mb-4 hover-text">Accesorios guardados</h3>
                    </div>
            
                    <div class="col-md-4">
                        <div class="accessory-mini">
                            <div class="glow"></div>
                            <img src="https://images.unsplash.com/photo-1617814076367-b759c7d7e738" alt="">
                            <span class="hover-text">Vinilo negro mate</span>
                        </div>
                    </div>
            
                    <div class="col-md-4">
                        <div class="accessory-mini">
                            <div class="glow"></div>
                            <img src="https://images.unsplash.com/photo-1617814076367-b759c7d7e738" alt="">
                            <span class="hover-text">Emblema 3D</span>
                        </div>
                    </div>
            
                    <div class="col-md-4">
                        <div class="accessory-mini empty">
                            <span class="hover-text">+ Guardar nuevo</span>
                        </div>
                    </div>
                </div>
          
            </div>
        </section>
          
        
        <!-- SCRIPTS PRINCIPALES -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

        <!-- Swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

        <!-- GSAP + ScrollTrigger -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>


        <!-- LENIS -->
        <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis"></script>

        <!-- SCRIPTS LOCALES -->
        <script src="js/script.js"></script>
        <script src="js/animations.js"></script>
    </body>
    <canvas id="mouse-bg"></canvas>
</html>
