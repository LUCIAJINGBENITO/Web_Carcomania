<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>AURA</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- AOS -->
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <!-- LOADING -->
        <div class="loader-container d-flex align-items-center justify-content-between">
            <div class="loader-text left">Loading</div>

            <div class="loader-bar">
                <div class="loader-dot"></div>
            </div>

            <div class="loader-text right">100%</div>
        </div>

        <!-- START -->
        <div class="start-screen d-flex align-items-center justify-content-center">
            <div class="start-circle">Comenzar</div>
        </div>
        
        <!-- SCRIPTS PRINCIPALES -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

        <!-- Swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

        <!-- GSAP + ScrollTrigger -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

        <!-- LENIS -->
        <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis"></script>

        <!-- SCRIPTS LOCALES -->
        <script src="js/script.js"></script>
        <script src="js/animations.js"></script>
    </body>
    <canvas id="mouse-bg"></canvas>
</html>
