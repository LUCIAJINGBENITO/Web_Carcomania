<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Carcomanía</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- AOS -->
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg carco-navbar">
        <div class="container-fluid px-3 px-md-4">
            <!-- Logo izquierda -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img src="media/img/Vector carcco.png" alt="Carcomanía" class="carco-logo" />
            <!-- <span class="fw-bold text-uppercase">Carcomanía</span> -->
            </a>

            <!-- Toggler móvil -->
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"><span></span></span>
            </button>

            <!-- Menú centrado + iconos derecha -->
            <div class="collapse navbar-collapse" id="navbarContent">
            <div class="carco-nav-center">
                <ul class="navbar-nav mx-auto gap-2">
                <li class="nav-item"><a class="nav-link carco-nav-link active" href="#">Sobre Nosotros</a></li>
                <li class="nav-item"><a class="nav-link carco-nav-link" href="#">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link carco-nav-link" href="#">CarcomaníaClub</a></li>
                <li class="nav-item"><a class="nav-link carco-nav-link" href="#">Comunidad</a></li>
                <li class="nav-item"><a class="nav-link carco-nav-link" href="#">Contacto</a></li>
                </ul>
            </div>

            <div class="d-flex align-items-center gap-2 ms-auto mt-2 mt-lg-0">
                <button id="cartBtn" class="carco-icon-btn"><i class="bi bi-bag"></i><span id="cartCount" class="carco-icon-badge">2</span></button>
                <button class="carco-icon-btn"><i class="bi bi-person"></i></button>
            </div>
            </div>
        </div>
        </nav>

        <!-- Panel carrito -->
        <div id="cartBackdrop" class="carco-cart-backdrop"></div>
        <aside id="cartPanel" class="carco-cart-panel">
        <div class="carco-cart-header">
            <h5>Tu Carrito</h5>
            <button id="cartClose" class="carco-icon-btn"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="carco-cart-body" id="cartItems">
            <!-- Ejemplo de ítem -->
            <div class="carco-cart-item" data-price="39.90" data-qty="1">
            <div class="carco-cart-thumb">Sticker</div>
            <div>
                <div class="carco-cart-info-title">Vinilo Urban Glow</div>
                <div class="carco-cart-meta">+10 XP</div>
                <div class="carco-cart-qty mt-1">
                <button class="carco-cart-qty-btn" data-action="minus">-</button>
                <span class="carco-cart-qty-value">1</span>
                <button class="carco-cart-qty-btn" data-action="plus">+</button>
                </div>
            </div>
            <div class="text-end">
                <div class="carco-cart-price"><span class="carco-cart-line-price">39.90</span> €</div>
            </div>
            </div>
        </div>
        <div class="carco-cart-footer">
            <div class="carco-cart-summary">
            <span>Total</span>
            <span><span id="cartTotal">39.90</span> €</span>
            </div>
            <button class="carco-primary-btn">Finalizar compra</button>
        </div>
        </aside>
















        <!-- SCRIPTS PRINCIPALES -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script src="js/scripthome.js"></script>

        <!-- Swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

        <!-- GSAP + ScrollTrigger -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

        <!-- LENIS -->
        <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis"></script>

        <!-- SCRIPTS LOCALES -->
        <script src="js/script.js"></script>
        <script src="js/animations.js"></script>
    </body>
</html>
